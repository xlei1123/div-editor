    <script>
        (function(){
            var bp = document.createElement('script');
            var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https') {
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
            }
            else {

    <script>
        var toLinkStr = location.search.substr(1).split('&')[0].split('=')[1];
        var code = location.search.substr(1).split('&')[1].split('=')[1];
        // 成绩查询
        $.ajax({
            type:'POST',
            url:'http://60.205.213.247:3000/api/getStudentInfo',
            data:{
                code:code
            },
            success:function(result){
                console.log(result)
                if(result.isOk==true){
                    
                    sessionStorage.teacherInfo = JSON.stringify(result.msg);
                    
                    // var strLink = `http://www.shanshuijituan.site/#/${toLinkStr}?teacherCode=${result.msg.teacherCode}`
                    // var strLink = 'http://www.shanshuijituan.site/#/'+toLinkStr+'?teacherCode='+result.msg.teacherCode+'&role=1'
                    location.replace('http://www.shanshuijituan.site/'+toLinkStr+'?teacherCode='+result.msg.teacherCode+'&role=1')
                }else{
                    result.teacherCode = '00000'   //空的 没有指定的
                    sessionStorage.openId = result.msg.openid;
                    sessionStorage.toLinkStr = toLinkStr;
                    location.href = 'http://www.shanshuijituan.site/enterQueryCode?role=1'

                }
            }
        })
    </script>
